<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Форма зворотного зв’язку</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url("background.jpg");
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #222;
        }

        .form-container {
            width: 400px;
            margin: 100px auto;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            color: #4a3fb3;
            margin-bottom: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #aaa;
            border-radius: 6px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        label {
            font-weight: bold;
            font-size: 13px;
        }

        button {
            background-color: #4a3fb3;
            color: white;
            border: none;
            padding: 10px 20px;
            width: 100%;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #322b80;
        }

        .note {
            font-size: 12px;
            color: #555;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

        <h2>Форма зворотного зв’язку</h2>

            <input type="text" id="name" name="name" placeholder="Введіть ім’я..." required>

            <input type="email" id="email" name="email" placeholder="Введіть email..." required>

            <input type="text" id="subject" name="subject" placeholder="Вкажіть тему..." required>
